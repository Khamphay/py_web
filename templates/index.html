<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/index.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- <script src="../static/dist/apexcharts.js"></script> -->

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .main-layout {
            height: 100%;
            width: 100%;
            display: table;
            clear: both;
        }

        /* TODO: Header styles */
        .row-h {
            width: 100%;
            display: flex;
            clear: both;
        }

        .row-h>div {
            margin-left: 10px;
            width: fix-content;
            align-content: center;
        }

        .sub-ly {
            width: 100%;
            float: left;
            padding: 2px;
        }

        input {
            border-width: 1px;
            height: 30px;
            border-radius: 6px;
        }

        .button {
            width: 70px;
            height: 33px;
            border-radius: 4px;
            background-color: rgb(31, 139, 82);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(60, 160, 107);
        }

        .button:active {
            background-color: rgb(16, 179, 94);
        }

        /* TODO: Contect styles */
        .row-grap:after {
            display: table;
            clear: both;
        }

        .col-grap {
            float: left;
            width: 48.5%;
            padding: 10px;
            margin: 10px;
            border: none;
            height: fit-content;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px 0 rgba(15, 146, 35, 0.3);
        }

        /*TODO: Dialog styles */
        .btn {
            background-color: rgba(251, 251, 251);
            border: none;
            border-radius: 0.2rem;
            color: red;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgba(236, 107, 107, 0.3);
        }

        .btn:active {
            background-color: rgba(209, 35, 35, 0.4);
        }

        .btn-dow {
            background-color: rgba(251, 251, 251);
            border: none;
            border-radius: 0.2rem;
            color: rgb(31, 139, 82);
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Darker background on mouse-over */
        .btn-dow:hover {
            background-color: rgba(31, 139, 82, 0.3);
        }

        .btn-dow:active {
            background-color: rgba(16, 179, 94, 0.4);
        }

        #fileDialog {
            background-color: rgba(251, 251, 251);
            width: 500px;
            height: 560px;
            margin: auto;
            padding: 0.4rem;
            box-shadow: 0 4px 8px 0 rgba(15, 146, 35, 0.3);
            border: none;
            transition: 0.3s;
            border-radius: 5px;
        }

        .file {
            text-align: left;
            justify-content: center;
            flex: 80%;
            padding: 0.6rem;
        }
    </style>
</head>

<body>
    <div class="main-layout">
        <div class="sub-ly" style="height: 8%; align-content: center; background-color: rgb(243, 243, 243);">
            <div class="row-h">
                <div>
                    <label>Selelect date:</label>
                    <input type="date">
                </div>
                <div><button class="button" type="submit">Refresh</button></div>
                <div>
                    <label>File name:</label>
                    <input type="text" style="height: 30px; border-radius: 6px;">
                </div>
                <div style="width: fix-content;">
                    <label>Timer:</label>
                    <input type="number" style="height: 30px; width: 50px; border-radius: 6px;">
                </div>
                <div> <button class="button" type="submit">Record</button></div>
                <div><button class="button" type="button" id="showDialog">Files</button></div>
                <dialog id="fileDialog">
                    <div style="display: flex; height: max-content;">
                        <div style="width: 100%; ">
                            <h4 style="margin: 8px;">File histories</h4>
                        </div>
                        <div>
                            <button class="btn" id="btnClose" value="cancel" formmethod="dialog"><i class="fa fa-close"></i></button>
                        </div>
                    </div>
                    <hr />
                    <div>
                        <div style="justify-content: center;">
                            <ul id="fileList" style="padding: 0px 0px 0px 10px;">
                                <!-- Render elements here when open dialog -->
                            </ul>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
        <div class="sub-ly" style="background-color: rgb(253, 253, 253); height: 92%;">
            <div class="row-grap">
                <div class="col-grap" id="leftSensor">Diameter Sensor 1</div>
                <div class="col-grap" id="rigthSensor">Diameter Sensor 2</div>
            </div>
            <div class="row-grap">
                <div class="col-grap" id="heightSensor">Height Sensor</div>
                <div class="col-grap" id="weightBal">Soil Weight</div>
            </div>
            <div class="row-grap">
                <div class="col-grap" id="emisCO21">Emission (CO2-1)</div>
                <div class="col-grap" id="emisCO22">Emission (CO2-2)</div>
            </div>
            <div class="row-grap">
                <div class="col-grap" id="airHum1">Air Humidity (CO2-1)</div>
                <div class="col-grap" id="airHum2">Air Humidity (CO2-2)</div>
            </div>
            <div class="row-grap">
                <div class="col-grap" id="tmep1">Temperature (CO2-1)</div>
                <div class="col-grap" id="tmep2">Temperature (CO2-2)</div>
            </div>
            <div class="row-grap">
                <div class="col-grap" id="temp3">Temperature (DS18B20)</div>
            </div>
        </div>
    </div>
</body>

    // Dialog script
    const showButton = document.getElementById("showDialog");
    const fileDialog = document.getElementById("fileDialog");
    const closeBtn = document.getElementById("btnClose");

    // "Show the dialog" button opens the <dialog> modally
    showButton.addEventListener("click", () => {
        var ulList = document.getElementById('fileList');
        ulList.innerHTML = null;

        fileList.map(val => {
            var mdiv = document.createElement('div');
            mdiv.style.cssText = "display: flex; justify-items: center; align-items: center";

            let divFileName = document.createElement('div');
            divFileName.innerHTML = val;
            divFileName.className = "file";
            divFileName.style.cssText = "width: 70%;";

            let iconDow = document.createElement('i');
            iconDow.className = 'fa fa-download';
            let btnDowload = document.createElement('button');
            btnDowload.className = "btn-dow";
            btnDowload.appendChild(iconDow);

            let iconDel = document.createElement('i');
            iconDel.className = 'fa fa-trash';
            let btnDelete = document.createElement('button');
            btnDelete.className = "btn";
            btnDelete.appendChild(iconDel);

            let divBtn = document.createElement('div');
            divBtn.style.cssText = "width: 20%; text-align: center;";
            divBtn.append(btnDowload, btnDelete);
            mdiv.append(divFileName, divBtn);

            var li = document.createElement('li');
            li.style.cssText = "list-style: none;";
            li.appendChild(mdiv);
            ulList.appendChild(li);
        });

        fileDialog.showModal();
    });

    // Close dialog
    closeBtn.addEventListener('click', () => {
        fileDialog.close();
    });

    // "Cancel" button closes the dialog without submitting because of [formmethod="dialog"], triggering a close event.
    fileDialog.addEventListener("close", (e) => {
